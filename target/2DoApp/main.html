<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="tmp.js" type="application/javascript"></script>
    <link href="tmp.css" rel="stylesheet">
</head>

<body>

<div class="jumbotron text-center row" id="header">
    <div id="page-header" class="col-sm-4">Todo Manager</div>
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Task</button>-->
    <button type="button" class="btn btn-info btn-lg" onclick="window.location.href='createtodo.html'">Create ToDo</button>
    <button type="button" class="btn btn-info btn-lg" onclick="window.location.href='/logout'" style="float: right;">Logout</button>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" placeholder="title" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Description</label>
                            <div class="col-sm-10">
                                <!--input type="text" class="form-control input-lg" id="description" placeholder="description" required /-->
                                <textarea class="form-control" placeholder="description" rows="2" id="description" required></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <button style="float:right" onclick="addTask();" type="button" class="btn btn-primary btn-sm">
                                    Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#unassigned">Unassigned</a></li>
            <li><a href="#assigned">Pending</a></li>
            <li><a href="#completed">Completed</a></li>
        </ul>
    </div>
</nav>
<div>
    <h2>Unassigned Tasks</h2>
    <div class="col-sm-12 well" >
        <div class="panel-group">
            <div class="panel panel-default" id="unassigned"></div>
        </div>
    </div>
</div>

<div>
    <h2>Assigned Tasks</h2>
    <div class="col-sm-12 well" >
        <div class="panel-group">
            <div class="panel panel-default" id="assigned"></div>
        </div>
    </div>
</div>

<div>
    <h2>Completed Tasks</h2>
    <div class="col-sm-12 well" >
        <div class="panel-group">
            <div class="panel panel-default" id="completed"></div>
        </div>
    </div>
</div>
</body>
</html></html>
